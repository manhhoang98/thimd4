<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style th:replace="/layout::css"></style>
</head>
<body >
<h1 align="center">Create New City</h1>
<table width="100%">
<form id="form" th:action="@{/city/create}" method="post" th:object="${city}">
    <label>Name:
        <input type="text" th:field="*{name}" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </label>
    <label>Area:
        <input type="text" th:field="*{area}" required>
        <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}" style="color: red"></span>
    </label>

    <label>Population:
        <input type="text" th:field="*{population}" required>
        <span th:if="${#fields.hasErrors('population')}" th:errors="*{population}" style="color: red">></span>
    </label>
    <label>Gdp:
        <input type="text" th:field="*{gdp}" required>
        <span th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}" style="color: red">></span>
    </label>
    <label>description:
        <input type="text" th:field="*{description}" required>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red">></p>
    </label>

    <label>Country:
        <select th:field="*{country}">
            <option th:each="c : ${country}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
        </select>
    </label><br>
    <br>

    <button type="submit">Create</button>
    <br>
</form>
<h4 th:class="notify" th:if="${status}">
   <p style="color: blue">"Create Successfully"</p>
</h4>
    <br>
    <br>
<a th:href="@{/city}">Back to home</a>
</table>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
